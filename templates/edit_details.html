{% extends 'base.html' %}
{% block title %}Edit a pet!{% endblock %}
{% block content %}

<form action="" method="POST" class="form-control">
    {{ form.hidden_tag() }}
        {% for field in form 
            if field.widget.input_type != 'hidden'%}
        <p>
            {{field.label}}
            {{field}}
            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button class="btn btn-lg btn-primary">Submit</button>
</form>

{% endblock %}
