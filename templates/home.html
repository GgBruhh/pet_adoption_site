{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h1>All Pets</h1>
{% for pet in pets %}

<div>

{% if pet.photo_url %}
<img src="{{pet.photo_url}}" alt="{{pet.name}}">
{% endif %}

{% if pet.available %}
<p><a href="/pet/{{pet.id}}">{{pet.name}}</a> <b>is available!</b></p>
{% endif %}

</div>

{% endfor %}

<a href="/add">Add a pet!</a>

{% endblock %}
