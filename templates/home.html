{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h1>All Pets</h1>
<div class="row">
{% for pet in pets %}


<div class="col-3">
{% if pet.photo_url %}
<img src="{{pet.photo_url}}" alt="{{pet.name}}" class="img-thumbnail">
{% endif %}

{% if pet.available %}
<p><a href="/pet/{{pet.id}}">{{pet.name}}</a> <b>is available!</b></p>
{% endif %}

</div>

{% endfor %}
</div>

<a href="/add" class="btn btn-primary btn-md">Add a pet!</a>

{% endblock %}
